<!doctype html>
<html>

<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
    <link rel="stylesheet" href="complain.css">
</head>
<hr>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: #bdc3c7;">

            <div class="s1">
                <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #130f40">
                    <a class="navbar-brand" href="HomePage.html"><img src="src/Untitled-1.png" height="60px"
                            width="90px"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav navbar-right">
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="comp.html">SignUp</a></li>
                            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                        </ul>
                    </div>
                </nav>

                <h1 align="center" style="font-size: 40px;">SIGN IN FORM</h1>
                <hr>
                <p><b>Personal Information</b></p>
                <form>

                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <label for="input4first">First Name</label>
                            <input type="text" class="form-control" id="input4first" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="input4last">Last Name</label>
                            <input type="text" class="form-control" id="input4last" placeholder="Last Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="input4phn">Mobile No.</label>
                            <input type="number" class="form-control" id="input4phn" placeholder="Mobile No.">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>

                        <div class="form-group col-md-12">
                            <label for="gender">Gender</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Transgender</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="idtype">ID type</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>Aadhar Card</option>
                                <option>Income Tax</option>
                                <option>Driving License</option>
                                <option> Passport</option>
                                <option>Voter Card</option>
                                <option>Ration Card</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="id">ID No.</label>
                            <input type="number" class="form-control" id="id" placeholder="Id number">
                        </div>
                        <div class="col-md-12">
                            <label class="control-label" for="date">Date of Birth</label>
                            <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="date" />

                        </div>
                        <div class="form-group col-md-12">
                            <b> Current Address</b></div>
                        <div class="form-group col-md-6">
                            <label for="place">Village/Town/City</label>

                            <input type="text" class="form-control" id="inputAddress" placeholder="Indore">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputDistrict">State</label>
                            <select id="inputDistrict" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="form-group col-md-12">
                            <i> This is your permanent address?</i></div>
                        <div class="form-group col-md-12">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">No</label>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="securityques">Security Question</label>
                            <select id="securityques" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="securityans">Security Answer</label>
                            <input type="text" class="form-control" id="securityans">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="loginId">Generate your login id</label>
                            <input type="text" class="form-control" id="loginId">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>

                        <button type="submit" class="btn btn-success">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
</body>
<script>
    $(document).ready(function () {
        var date_input = $('input[name="date"]'); //our date input has the name "date"
        var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

</html>
